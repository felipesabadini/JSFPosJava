    <h:body>
        <h:form>
            <h2>Cadastro de Estado</h2>
            <h:panelGrid columns="2">
                Nome: <h:inputText value="#{estadoControle.estado.nome}"/>
                Sigla: <h:inputText value="#{estadoControle.estado.sigla}"/>
