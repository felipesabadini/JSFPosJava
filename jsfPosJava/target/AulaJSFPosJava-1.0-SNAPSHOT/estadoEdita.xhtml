<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Sistema Pós UniCesumar</title>
    </h:head>
    <h:body>
        <h:form>
            <h2>Cadastro de Estado</h2>
            <h:panelGrid columns="3">
                Nome: <h:inputText value="#{estadoControle.estado.nome}" required="true" requiredMessage="Nome obrigatório" id="nome"/>
                
                <h:message for="nome"/>
                Sigla: <h:inputText value="#{estadoControle.estado.sigla}" required="true" requiredMessage="Sigla obrigatória" id="sigla"/>
                <h:message for="sigla"/>

                <h:commandButton value="Salvar" actionListener="#{estadoControle.salvar()}"/>
                <h:commandButton value="Voltar" action="index" immediate="true"/>
            </h:panelGrid>
            <h:dataTable value="#{estadoControle.listaEstados}" var="est">
                <h:column>
                    #{est.nome}
                </h:column>
                <h:column>
                    #{est.sigla}
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
