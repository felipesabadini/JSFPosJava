<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/index.xhtml">
        <ui:define name="boby">
            <h:form>
                <h2>Cadastro de Grupo de Produtos</h2>                
                <p:dataTable value="#{grupoProdutoControle.listaTodos()}" var="gp" id="tabela"
                             paginator="true" rows="3"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="3,5,10,15,20,50,100"
                             emptyMessage="Nenhum grupo de produto cadastrado.">
                    <p:column headerText="Nome" filterBy="#{gp.nome}" filterMatchMode="contains">
                        <p:outputLabel value="#{gp.nome}"/>
                    </p:column>
                    <p:column headerText="Grupo Produto" filterBy="#{gp.grupoProduto.nome}" filterMatchMode="contains">
                        #{gp.grupoProduto.nome}
                    </p:column>
                    <p:column headerText="Opereações">
                        <p:commandButton icon="ui-icon-pencil" action="grupoprodutoedita" actionListener="#{grupoProdutoControle.alterar(gp)}"/>
                        <p:commandButton icon="ui-icon-closethick" ajax="false" actionListener="#{grupoProdutoControle.excluir(gp)}"/>
                    </p:column>
                </p:dataTable>
                <p:commandButton value="Novo GP" action="grupoprodutoedita" ajax="false" actionListener="#{grupoProdutoControle.novo()}"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
