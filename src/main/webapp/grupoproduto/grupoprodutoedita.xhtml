<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/index.xhtml">
        <ui:define name="boby">
            <h:form>
                <h2>Cadastro de Grupo de Produto</h2>
                <p:growl autoUpdate="true" />
                <p:panelGrid columns="3" id="painel">
                    Nome:<p:inputText value="#{grupoProdutoControle.grupoProduto.nome}" id="nome"
                                      required="true" requiredMessage="Nome obrigatÃ³rio!"/>
                    <p:message for="nome"/>
                </p:panelGrid>
                <p:treeTable value="#{grupoProdutoControle.root}"
                                       var="gp"
                                       selection="#{grupoProdutoControle.noGrupo}"
                                       selectionMode="single">
                    <f:facet name="header">
                        Grupo de Produto
                    </f:facet>
                    <p:column>
                        <h:outputText value="#{gp.nome}"></h:outputText>
                    </p:column>
                </p:treeTable>
                
                <p:commandButton value="Salvar" actionListener="#{grupoProdutoControle.salvar()}" action="grupoprodutolista" ajax="false"/>
                <p:commandButton value="Voltar" action="grupoprodutolista" immediate="true" ajax="false" />
            </h:form>
        </ui:define>
    </ui:composition>
</html>
