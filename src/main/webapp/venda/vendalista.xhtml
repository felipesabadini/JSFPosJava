<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/index.xhtml">
        <ui:define name="boby">
            <h:form>
                <h2>Movimentação de Venda</h2>                
                <p:dataTable value="#{vendaControle.listaTodos()}" var="ven" id="tabela"
                             paginator="true" rows="3"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="3,5,10,15,20,50,100">
                    <p:column headerText="Data venda" filterBy="#{ven.dataVenda}" filterMatchMode="contains">
                        <p:outputLabel value="#{ven.dataVenda}">
                            <f:convertDateTime pattern="dd/MM/yyyy" locale="pt_BR"/>
                        </p:outputLabel>
                    </p:column>
                    <p:column headerText="Cliente" filterBy="#{ven.pessoa.nome}" filterMatchMode="contains">
                        #{ven.pessoa.nome}
                    </p:column>
                    <p:column headerText="Total" filterBy="#{ven.valorTotal}" filterMatchMode="contains">
                        <h:outputText value="#{ven.valorTotal}" converter="#{vendaControle.moneyConverter}"/>
                    </p:column>
                    <p:column headerText="Opereações">
                        <p:commandButton icon="ui-icon-pencil" action="vendaedita" actionListener="#{vendaControle.alterar(ven)}"/>
                        <p:commandButton icon="ui-icon-closethick" ajax="false" actionListener="#{vendaControle.excluir(ven)}"/>
                    </p:column>
                </p:dataTable>
                <p:commandButton value="Nova venda" action="vendaedita" ajax="false" actionListener="#{vendaControle.novo()}"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
