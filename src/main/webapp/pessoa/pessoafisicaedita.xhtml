<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/index.xhtml">
        <ui:define name="boby">
            <h:form>
                <h2>Cadastro de Pessoa Física</h2>
                <p:growl autoUpdate="true" />
                <p:panelGrid columns="3" id="painel">
                    Nome:<p:inputText value="#{pessoaFisicaControle.pessoaFisica.nome}" id="nome"
                                      required="true" requiredMessage="O nome é Obrigatório!"/>
                    <p:message for="nome"/>
                    Endereço:<p:inputText value="#{pessoaFisicaControle.pessoaFisica.endereco}" id="end"
                                      required="true" requiredMessage="O endereço é Obrigatório!"/>
                    <p:message for="end"/>
                    
                    
                    Cidade:<p:autoComplete value="#{pessoaFisicaControle.pessoaFisica.cidade}"
                                           converter="#{pessoaControle.converterCidade}"
                                           completeMethod="#{pessoaControle.listaCidades}"
                                           var="cid"
                                           itemLabel="#{cid.nome}"
                                           itemValue="#{cid}"
                                           forceSelection="true"
                                           required="true"
                                           requiredMessage="A cidade é obrigatório!"
                                           id="cid"
                                           />
                    <p:message for="cid"/>
                    
                    Telefone:<p:inputText value="#{pessoaFisicaControle.pessoaFisica.telefone}" id="tel"
                                      required="true" requiredMessage="O telefone é Obrigatório!"/>
                    <p:message for="tel"/>
                    CPF:<p:inputText value="#{pessoaFisicaControle.pessoaFisica.cpf}" id="cpf"
                                      required="true" requiredMessage="O CPF é Obrigatório!"/>
                    <p:message for="cpf"/>
                    RG:<p:inputText value="#{pessoaFisicaControle.pessoaFisica.rg}" id="rg"
                                      required="true" requiredMessage="O RG é Obrigatório!"/>
                    <p:message for="rg"/>
                    <p:commandButton value="Salvar" actionListener="#{pessoaFisicaControle.salvar()}" action="pessoalista.xhtml?faces-redirect=true" ajax="false"/>
                    <p:commandButton value="Voltar" action="pessoalista.xhtml?faces-redirect=true" immediate="true" ajax="false" />
                </p:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
