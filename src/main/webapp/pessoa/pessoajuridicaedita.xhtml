<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/index.xhtml">
        <ui:define name="boby">
            <h:form>
                <h2>Cadastro de Pessoa Jurídica</h2>
                <p:growl autoUpdate="true" />
                <p:panelGrid columns="3" id="painel">
                    Nome:<p:inputText value="#{pessoaJuridicaControle.pessoaJuridica.nome}" id="nome"
                                      required="true" requiredMessage="Nome obrigatório!"/>
                    <p:message for="nome"/>
                    CNPJ:<p:inputText value="#{pessoaJuridicaControle.pessoaJuridica.cnpj}" id="cnpj" 
                                       required="true" requiredMessage="CNPJ obrigatório!"/>
                    <p:message for="cnpj"/>
                    IE:<p:inputText value="#{pessoaJuridicaControle.pessoaJuridica.ie}" id="ie" 
                                       required="true" requiredMessage="IE obrigatório!"/>
                    <p:message for="ie"/>
                    Telefone:<p:inputText value="#{pessoaJuridicaControle.pessoaJuridica.telefone}" id="fone" 
                                       required="true" requiredMessage="Telefone obrigatório!"/>
                    <p:message for="fone"/>
                    Endereço:<p:inputText value="#{pessoaJuridicaControle.pessoaJuridica.endereco}" id="endereco" 
                                       required="true" requiredMessage="Endereço obrigatório!"/>
                    <p:message for="endereco"/>
                    <p:commandButton value="Salvar" actionListener="#{pessoaJuridicaControle.salvar()}" action="pessoalista" ajax="false"/>
                    <p:commandButton value="Voltar" action="pessoalista" immediate="true" ajax="false" />
                </p:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
