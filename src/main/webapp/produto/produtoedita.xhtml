<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/index.xhtml">
        <ui:define name="boby">
            <h:form>
                <h2>Cadastro de Produto</h2>
                <p:growl autoUpdate="true" />
                <p:panelGrid columns="3" id="painel">
                    Nome:<p:inputText value="#{produtoControle.produto.nome}" id="nome"
                                      required="true" requiredMessage="Nome obrigatório!"/>
                    <p:message for="nome"/>
                    Grupo Produto:<p:autoComplete id="grupo"
                                                  value="#{produtoControle.produto.grupoProduto}"
                                                  converter="#{produtoControle.converterGrupoProduto}"
                                                  completeMethod="#{produtoControle.listaGrupoProduto}"
                                                  var="gp"
                                                  itemLabel="#{gp.nome}"
                                                  itemValue="#{gp}"
                                                  forceSelection="true"
                                                  required="true"
                                                  requiredMessage="Grupo Produto obrigatório!"/>
                    <p:message for="grupo"/>
                    Preço:<p:inputText value="#{produtoControle.produto.preco}" id="preco"
                                       converter="#{produtoControle.moneyConverter}"
                                       onkeydown="mascaraMonetaria(this)"
                                       required="true" requiredMessage="Preço obrigatório!"/>
                    <p:message for="preco"/>
                    Estoque:<p:inputText value="#{produtoControle.produto.estoque}" id="estoque"
                                      required="true" requiredMessage="Estoque obrigatório!"/>
                    <p:message for="estoque"/>
                    <p:commandButton value="Salvar" actionListener="#{produtoControle.salvar()}" action="produtolista" ajax="false"/>
                    <p:commandButton value="Voltar" action="produtolista" immediate="true" ajax="false" />
                </p:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
