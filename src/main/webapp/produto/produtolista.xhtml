<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/index.xhtml">
        <ui:define name="boby">
            <h:form>
                <h2>Cadastro de Produto</h2>                
                <p:dataTable value="#{produtoControle.listaTodos()}" var="prod" id="tabela"
                             paginator="true" rows="3"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="3,5,10,15,20,50,100">
                    <p:column headerText="Nome" filterBy="#{prod.nome}" filterMatchMode="contains">
                        <p:outputLabel value="#{prod.nome}"/>
                    </p:column>
                    <p:column headerText="Grupo Produto" filterBy="#{prod.grupoProduto.nome}" filterMatchMode="contains">
                        <p:outputLabel value="#{prod.grupoProduto.nome}"/>
                    </p:column>
                    <p:column headerText="Preço" filterBy="#{prod.preco}" filterMatchMode="contains">
                        #{prod.preco}
                    </p:column>
                    <p:column headerText="Estoque" filterBy="#{prod.estoque}" filterMatchMode="contains">
                        #{prod.estoque}
                    </p:column>
                    <p:column headerText="Opereações">
                        <p:commandButton icon="ui-icon-pencil" action="#{produtoControle.alterar(prod)}" />
                        <p:commandButton icon="ui-icon-closethick" ajax="false" actionListener="#{produtoControle.excluir(prod)}"/>
                    </p:column>
                </p:dataTable>
                <p:commandButton value="Novo Produto" action="produtoedita" ajax="false" actionListener="#{produtoControle.novo()}"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
