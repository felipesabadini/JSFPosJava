<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/index.xhtml">
        <ui:define name="boby">
            <h:form>
                <h2>Cadastro de Cidade</h2>                
                <p:dataTable value="#{cidadeControle.lista}" var="cid" id="tabela"
                             paginator="true" rows="3"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="3,5,10,15,20,50,100">
                    <p:column headerText="Nome" filterBy="#{cid.nome}" filterMatchMode="contains">
                        <p:outputLabel value="#{cid.nome}"/>
                    </p:column>
                    <p:column headerText="Estado" filterBy="#{cid.estado.nome}" filterMatchMode="contains">
                        #{cid.estado.nome}
                    </p:column>
                    <p:column headerText="OpereaÃ§Ãµes">
                        <p:commandButton icon="ui-icon-pencil" action="cidadeedita" actionListener="#{cidadeControle.alterar(cid)}"/>
                        <p:commandButton icon="ui-icon-closethick" ajax="false" actionListener="#{cidadeControle.excluir(cid)}"/>
                    </p:column>
                </p:dataTable>
                <p:commandButton value="Novo cidade" action="cidadeedita" ajax="false" actionListener="#{cidadeControle.novo()}"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
