<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/index.xhtml">
        <ui:define name="boby">
            <h:form>
                <h2>Cadastro de Cidade</h2>
                <p:growl autoUpdate="true" />
                <p:panelGrid columns="3" id="painel">
                    Nome:<p:inputText value="#{cidadeControle.cidade.nome}" id="nome"
                                      required="true" requiredMessage="O nome é Obrigatório!"/>
                    <p:message for="nome"/>
                    Estado:<p:selectOneMenu value="#{cidadeControle.cidade.estado}" id="estado" 
                                       required="true" requiredMessage="O estado é obrigatória!"
                                       converter="#{cidadeControle.estadoConverter}">
                        <f:selectItems value="#{estadoControle.listaTodos()}"
                                       var="est"
                                       itemLabel="#{est.nome}"
                                       itemValue="#{est}"/>
                    </p:selectOneMenu>
                    <p:message for="estado"/>
                    <p:commandButton value="Salvar" actionListener="#{cidadeControle.salvar()}" action="cidadelista.xhtml?faces-redirect=true" ajax="false"/>
                    <p:commandButton value="Voltar" action="cidadelista.xhtml?faces-redirect=true" immediate="true" ajax="false"/>
                </p:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
